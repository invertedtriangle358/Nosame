<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>野雨-Nosame-</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="sawarabi-mincho-regular">野雨 -Nosame-</h1>
    <input id="relay" placeholder="Relay: wss://..." value="wss://relay-jp.nostr.wirednet.jp,wss://r.kojira.io,wss://relay.barine.co,wss://yabu.me,wss://lang.relays.land/ja" />
    <button id="btnSubscribe">購読/更新</button>
    <button id="btnRelayList">リレー一覧</button>
  </header>
  
  <main>
    <!-- 投稿欄 -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <button id="btnPublish">投稿する</button>
      </div>
      <div class="composer">
        <textarea id="compose" placeholder="本文を入力......"></textarea>
        <small id="charCount">0 / 40</small>
      </div>
    </aside>

    <!-- スクロールボタン -->
    <section class="timeline-controls">
      <button id="scrollLeft">◀</button>
      <button id="scrollRight">▶</button>
    </section>

    <!-- タイムライン -->
    <section class="timeline-wrap">
      <div id="timeline" class="vertical-timeline empty"></div>
    </section>
  </main>

  <footer>
    <div class="copylight">inverted.triangle358 © 2025</div>
  </footer>

  <!-- リレー一覧モダール -->
  <div id="relayModal" class="modal">
    <div class="modal-content">
      <h2>接続リレー一覧</h2>
      <div id="relayList"></div>
      <button id="closeModal">閉じる</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
