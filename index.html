<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>サンプルNostrクライアント</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ここにタイトルを表示</h1>
  </header>
  
  <main>
  <!-- 投稿欄（左固定カラム） -->
  <aside class="sidebar">
    <h2>投稿</h2>
    <div class="composer">
      <textarea id="compose" placeholder="縦書きで本文…"></textarea>
      <div class="row">
        <button id="btnPublish">投稿</button>
        <small id="postHint"></small>
      </div>
    </div>
  </aside>

  <!-- スクロールボタン -->
  <section class="timeline-controls">
    <button id="scrollLeft">◀</button>
    <button id="scrollRight">▶</button>
  </section>

  <!-- タイムライン -->
  <section class="timeline-wrap">
    <div id="timeline" class="vertical-timeline empty">
      <!-- 投稿カードがここに追加される -->
    </div>
  </section>
</main>

<footer>
  <input id="relay" placeholder="Relay: wss://relay.example (複数はカンマ)" 
    value="wss://relay-jp.nostr.wirednet.jp,wss://r.kojira.io,wss://relay.barine.co" />

  <input id="author" placeholder="著者pubkey(HEX, 任意)" />

  <select id="kind">
    <option value="1" selected>kind:1（テキスト）</option>
    <option value="6">kind:6（リポスト）</option>
  </select>

  <button id="btnSubscribe">購読/更新</button>
  <button id="btnConnect" class="ghost">接続</button>

  <div class="status" id="status">未接続</div>
  <div>縦書きミニNostrクライアント</div>
  <div class="copylight">Inverted.triangle358 © 2025</div>
  <script src="app.js"></script>
</footer>
