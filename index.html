<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>野雨 - Nosame -</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="sawarabi-mincho-regular">野雨 -Nosame-</h1>
    <div class="header-actions">
      <button id="btnRelayModal">設定</button>
      <span id="subscribeSpinner" style="display:none">⏳</span>
    </div>
  </header>
  <!-- モダール -->
  <div id="relayModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="relayModalTitle">
      <h2 id="relayModalTitle">接続先一覧</h2>
      <div id="relayList"></div>
<div class="modal-actions">
  <input id="relayInput" type="text" placeholder="wss://example.com" />
  <button id="btnAddRelay">追加</button>
  <button id="btnSaveRelays">保存</button>
  <button id="btnCloseModal">閉</button>
</div>

      </div>
    </div>
  </div>
  <main>
    <!-- 投稿欄 -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <button id="btnPublish">投稿する</button>
      </div>
      <div class="composer">
        <textarea id="compose" placeholder="本文を入力......"></textarea>
        <small id="charCount">0 / 108</small>
      </div>
    </aside>
    <!-- タイムラインとスクロール -->
    <section class="timeline-wrap">
      <div class="timeline-controls">
        <button id="scrollLeft">◀</button>
        <button id="scrollRight">▶</button>
      </div>
      <div id="timeline" class="vertical-timeline empty" aria-live="polite"></div>
    </section>
  </main>
  <footer>
    <div class="copylight">inverted.triangle358 © 2025</div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
